<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="src/index.css" />

	<title>Network Journey</title>
</head>

<body>
	<main>
		<div id="map"></div>
		<div class="form">
			<form method="POST" action="/">
				<fieldset>
					<label for="hostname">Hostname</label>
					<input id="hostname" type="text" name="hostname" />
					<br />
					<br />

					<label for="max-hops">Max hops<label>
							<input id="max-hops" type="number" max="30" min="1" value="30" name="max-hops" />
							<br />
							<br />

							<label for="wait-time">Wait time</label>
							<input id="wait-time" type="number" max="10" min="1" value="5" name="wait-time" />
							<br />
							<br />

							<button type="submit">
								Get hops
							</button>
				</fieldset>
			</form>
		</div>
	</main>


	<script type="module" src="dist/leaflet.js"></script>
</body>

</html>
